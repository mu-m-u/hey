<!DOCTYPE html>
<html>

        <title>數字、字串的運算</title>
    </head>
    <body>
        <h3><b>數字的運算: </b></h3>
        加( + )、減( - )、乘( * )</li>
        <p>除法有兩種: 小數除法( / )、整數除法( // )</p>
        <p>平方( a**b ): 代表a的b次方</p>
        <p>取餘數( % )</p>
        <br/>
        <p><b>字串的運算:</b></p>
        <p>跳脫( "Hell\"o" ): 可以將雙引號印出來</p>
        <p>字串的串接用<b>加號( + )或空白( )</b> <i>ex: </i>"Hello" "World" = "HelloWorld"</p>
        <p>換行用<b>\n或三個引號( """string""" )把字串包起來</b> 在三引號內換行會被印出來</p>
        <p>重複字串用<b>乘號( * )</b> <i>ex: </i>"Hello"*3 = "HelloHelloHello"</p>

    </body>
</html>
