<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="device-width,initial-scale=1.0"/>
        <title>高能區:巢狀列表</title>
    </head>
    <body>
        <h1 style="color: red;">Warning 列表的基礎還沒掌握完全的 請回<a href="list.html">上一頁</a></h1>
        <h3>巢狀列表</h3>
        <p>data = [[3,4,5],[5,6,7]]</p>
        <p>列表裡面還有列表 稱為巢狀列表</p>
        <p>data[0][1] 代表是編號 0的列表[3,4,5] 中 編號 1的4</p>
        <p>data[1][2] 代表是編號 1的列表[5,6,7] 中 編號 2的7</p>
        <p>data[0][0:2] 為[3,4]</p>
        <p>data[0][0:2] = [5,5,5] data[0] => [5,5,5,5]</p>
    </body>
</html>
